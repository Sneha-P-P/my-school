

<span>
    <h2>List of Students</h2>
    <li *ngFor = "let student of studentDetails">
            <span (click) = "studentDisplay(student)" > {{student.id}} </span>
    </li>                
  </span><br><br>
  <span *ngIf = "selectedStudent" >
    <div class="detailsView">
        <app-student-details [student]="selectedStudent" ></app-student-details>
    </div>
  </span>
